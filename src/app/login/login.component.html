<div  style="display : block;  box-sizing : border-box; width : 100%;height : 100%;">
  <div style="display :flex; width : 100%;justify-content : center;align-items : center;height : 100%;">
  <div class="body-image" [ngStyle]="{'background': 'url(' + backgroundUrl + ') no-repeat 0 0 / cover'}" style="display :flex;justify-content : center;align-items : center;width: 100%;height: 100%;">
    
      <form [formGroup] = "formd" style = "justify-content : center; text-align : center;">
    
      <div style="display :flex;flex-direction :column;width : 100%; justify-content : center;align-items: center;">
      <label style="color : white;font-weight : bolder;font-size : 20px;margin-bottom : 5px">LOGIN</label>
     
      <div style="display: block;box-sizing: border-box;height: 15px;width: 50%;background-color: orange;margin-bottom: 10px;"></div>
      <div style="display : block; box-sizing : border-box">
          <input value="" formControlName = "username" name="username" required style="padding : 10px;padding-left : 37px;padding-right : 37px;margin-bottom : 10px;border-radius : 10px; border-bottom : 4px solid orange;background-color : white;color :orange;border-top : 0;border-left:0;border-right:0" type = "text" placeholder='Enter Name'/>
      </div>
     
      <div style="display : block; box-sizing : border-box">
          <input [type]="hide ? 'password' : 'text'" formControlName = "password" name="password" style="padding : 10px;padding-left : 37px;padding-right : 37px;margin-bottom : 10px;border-radius : 10px; border-bottom : 4px solid orange;background-color : white;color :orange;border-top : 0;border-left:0;border-right:0" type = "password" placeholder='Enter password'/>
      </div>
     
      <div style="display : block; box-sizing : border-box">
          <button router-link = '/landing'  (click)="tokens(formd)"  style="padding : 10px;padding-left : 37px;padding-right : 37px;margin-bottom : 10px;width : 100%;border-radius : 10px; border-bottom : 4px solid orange;background-color : black;color :orange;border-top : 0;border-left:0;border-right:0;cursor: pointer;" type='submit'>LOGIN</button>
      </div>
      
  </div>
  </form>
  </div>
  </div>
  </div>
